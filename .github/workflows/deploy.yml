name: Deploy to Hetzner

on:
  push:
    branches: ["main"]

concurrency:
  group: unihalogy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          port: 22

          command_timeout: 20m
          script_stop: true

          script: |
            set -euo pipefail
            export PATH="/usr/local/bin:/usr/bin:/bin:$PATH"

            ls -la /usr/local/bin/deploy-unihalogy
            /usr/local/bin/deploy-unihalogy

            curl -fsS -I https://unihalogy.com >/dev/null
            echo "Deploy OK"
